post:
  summary: スカウトを送信
  description: |
    認証された`company_user`が、指定された`applicant`にスカウトを送信します。
    このリクエストには認証済みのJWTを含むCookieが必要です。
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ScoutCreateRequest'
        example:
          applicant_id: "applicant-456"
          message: "ぜひ一緒に働いていただきたいです！"
  responses:
    '201':
      description: スカウトの送信に成功しました
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Scout'
          example:
            uuid: "scout-789"
            applicant_id: "applicant-456"
            company_id: "company-123"
            message: "ぜひ一緒に働いていただきたいです！"
            sent_at: "2024-12-22T10:00:00Z"
    '400':
      description: 無効なリクエストです
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "無効なリクエストです"
    '403':
      description: 認証されていない、または権限がありません
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "認証されていません"
    '404':
      description: 指定された応募者が見つかりません
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "指定された応募者が見つかりません"
    '500':
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "サーバー内部でエラーが発生しました"
  security:
    - cookieAuth: []
